<script>
  function toggleMenu() {
    document.getElementById('menu-full').classList.toggle("show");
  
    let listItems = document.querySelectorAll("li.menu");

    listItems.forEach(function (item, index) {
      setTimeout(function () {
        item.classList.toggle("show");
      }, index * 200);
    });
  }
</script>
<script>
  const container = document.querySelector(".test1");
  const element = document.querySelector(".test2");

  function updateElementPosition(event) {
    const x = event.clientX / container.offsetWidth;
    const y = event.clientY / container.offsetHeight;

    element.style.transform = `translate(${x * 50}px, ${y * 50}px)`;

    requestAnimationFrame(updateElementPosition);
  }

  container.addEventListener("mousemove", (event) => {
    updateElementPosition(event);
  });
</script>
