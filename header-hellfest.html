<body>    

<header>
  <section class="header-top">
    <nav> 
      <div class="container">
        <div class="element-top"><span></span>Alambik Festival</div>
        <ul> 
          <li>Programmation</li>

        <div class="element-top">
          <input onclick="toggleMenu()" value="&#9776;"/>
        </div> 
      </div>
    
    </nav>
  </section>
  <section id="menu-full" class="menu-full header-body">
    <div>

<div style="height: 1000px";></div>
<input type="button" name="answer" value="Show Div" onclick="showMenu()" />
<input type="button" name="answer" value="Hide Div" onclick="hideMenu()" />


<script>
  function toggleMenu() {
    document.getElementById('menu-full').classList.toggle("show");
  
    let listItems = document.querySelectorAll("li.menu");

    listItems.forEach(function (item, index) {
      setTimeout(function () {
        item.classList.toggle("show");
      }, index * 200);
    });
  }
</script>
