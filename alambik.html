  <script>
    function toggleMenu() {
      const header = document.querySelector(".header-full");
      header.classList.toggle("show");
    
      let listItems = header.querySelectorAll("li");

      console.log(header);
      console.log(listItems);

      });
    }
  </script>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const elements = document.querySelectorAll(".header-full-element");

    let interval = null;
    let hover = null;

    function randomizeWord(event) {
      let iteration = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        event.target.innerText = event.target.innerText
          .split("")
          .map((letter, index) => {
            if(index < iteration) {
              return event.target.dataset.value[index];
            }
          
            return letters[Math.floor(Math.random() * 26)]
          })
          .join("");
        
        if(iteration >= event.target.dataset.value.length || !hover){ 
          clearInterval(interval);
          event.target.innerText = event.target.dataset.value;
        }
        
        iteration += 1 / 2;
      }, 20);
    }

    elements.forEach((element) => {
      element.addEventListener("mouseenter", (event) => {
        hover = true;
        randomizeWord(event);
      });
      element.addEventListener("mouseleave", (event) => {
        hover = false;
      });
    });

  </script>
