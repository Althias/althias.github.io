      <div class="header-title">

      <ul>

        <li class="text-neon text-neon-pink">BILLETERIE</li>
      </ul>
      <div class="header-buger text-neon text-neon-blue" onclick="toggleMenu()">
        &#9776;

        <div class="card__face card__face--front">OPEN</div>

      </div>
    </div>

  <section class="header-full">

<script>
  function toggleMenu() {
    const header = document.querySelector(".header-full");
    header.classList.toggle("show");
  
    let listItems = header.querySelectorAll("li");

    console.log(header);
    console.log(listItems);

    listItems.forEach(function (item, index) {
      setTimeout(function () {
        item.classList.toggle("show");
      }, index * 100);
    });
  }
</script>
