<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- En-tête de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alambik Festival</title>
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/image.css">

  <body>    
     <!-- Navigation -->
     <section id="navigation"></section>
     <script>
       fetch('../assets/html/navigation.html')
         .then(response => response.text())
         .then(data => {
           document.querySelector('#navigation').innerHTML = data;
         });
     </script>

    <!-- Section  -->
    <section id="joanne-o-joan" style="padding-top: 20px;padding-bottom: 40px;">
        <div class="container">
            <h2 class="text-center">Joanne O Joan</h2>  
            <div class="separator-1"></div>
            <p class="text-center">pop</p>     
            <iframe class="player" width="560" height="315" src="https://www.youtube.com/embed/fWNGDArLd4c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Joanne O Joan se revendique autant de Camille que de Billie Eilish ou de Yelle. La pop électronique du duo peut en effet se vanter de mettre en avant les mêmes qualités entendues chez ses célèbres modèles : fraîcheur, groove et forte personnalité.</p>
        </div> 
    </section>
    <section class="parallax img-joj">
    </section>
    <!-- Footer -->
    <footer style="padding-top: 30px;">
      <div class="container">
        <p class="text-center">&copy; Alamik festival 2023</p>
      </div>
