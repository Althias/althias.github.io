<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- En-tête de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alambik Festival</title>
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/image.css">
  </head>
  <body>    
    <!-- Navigation -->
    <section id="navigation"></section>
    <script>
      fetch('./assets/html/navigation.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navigation').innerHTML = data;
        });
    </script>
    
    <!-- Section Banner -->
    <section id="banner"></section>
    <script>
      fetch('./assets/html/banner.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#banner').innerHTML = data;
        });
    </script>

    <!-- Section Programmation -->
    <section class="section" id="programmation">
      <div class="container">
        <h2 class="text-center">Programmation</h2>
        <p class="text-center">Découvrez les artistes qui se produiront lors de notre festival</p>
        <div class="row">
          <div class="col-md-4">
            <a href="./programmation/joanne-o-joan.html">
              <div class="carad card-container">
                <div class="card-img img-epicer"></div>
                <div class="card-title">
                  Chahu
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">          
            <a href="./programmation/joanne-o-joan.html">
              <div class="card card-container">
                <div class="card-img img-joj"></div>
                <div class="card-title">
                  Joanne o Joan
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">
            <a href="./programmation/joanne-o-joan.html">
              <div class="card card-container">
                <div class="card-img img-ciao"></div>
                <div class="card-title">
                  Ciao Béatrice
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Footer -->
    <section id="footer"></section>
    <script>
      fetch('./assets/html/footer.html')
        .then(response => response.text())
        .then(data => {
      document.querySelector('#footer').innerHTML = data;
        });
    </script>
  </body>
</html>
