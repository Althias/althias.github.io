<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- En-tête de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alambik Festival</title>
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>    
    <!-- Navigation -->
    <section id="navigation"></section>
    <script>
      fetch('./assets/html/navigation.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navigation').innerHTML = data;
        });
    </script>
    
    <!-- Section Banner -->
    <section id="banner"></section>
    <script>
      fetch('./assets/html/banner.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#banner').innerHTML = data;
        });
    </script>

    <!-- Section Programmation -->
    <section id="programmation">
      <div class="container">
        <h2 class="text-center">Programmation</h2>
        <p class="text-center">Découvrez les artistes qui se produiront lors de notre festival</p>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4" >
              <div style="
                background-image: url(./images/artistes/CHAHU.png);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 300px;
                background-color: black;">
              </div>
              <div class="card-body">
                <h5 class="card-title prog">Artiste 1 </h5>
                <p class="card-text prog">Description de l'artiste 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <div style="
                background-image: url(./images/artistes/JOJ.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 300px;
                background-color: black;">
              </div>              
              <div class="card-body">
                <h5 class="card-title prog">Artiste 2</h5>
                <p class="card-text prog">Informations sur l'artiste 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <div style="
                background-image: url(./images/artistes/CIAO.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 300px;
                background-color: black;">
              </div>
              <div class="card-body">
                <h5 class="card-title prog">Artiste 3</h5>
                <p class="card-text prog">Informations sur l'artiste 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; Alambik Festival 2023</p>
      </div>
    </footer>
  </body>
</html>
