<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- En-tÃªte de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alambik Festival 000 </title>
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
  </head>

  <body>    
    <!-- Navigation -->
    <section id="navigation"></section>
    <script>
      fetch('./assets/html/navigation.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navigation').innerHTML = data;
        });
    </script>
    
    <!-- Section Banner -->
    <section id="banner"></section>
    <script>
      fetch('./assets/html/banner.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#banner').innerHTML = data;
        });
    </script>

    <!-- Section Accueil -->
    <section class="section" id="acceuil"></section>
    
  
   

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; Alamik festival 2023</p>
      </div>
    </footer> 
    <script>
      // toggle-nav 
      const toggleBtns = document.querySelectorAll('.toggle-nav');
      toggleBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          const targetId = this.dataset.toggle;
          const sections = document.querySelectorAll('.section');

          sections.forEach(section => {
            if (section.id === targetId) {
              section.style.display = "block";
            } else {
              section.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
 
</html>
